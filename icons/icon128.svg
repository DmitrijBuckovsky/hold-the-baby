<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#5a67d8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6b46c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="64" cy="64" r="60" fill="url(#grad128)" filter="url(#shadow128)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="64" cy="64" r="55" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Microphone body -->
  <rect x="50" y="26" width="28" height="48" rx="14" fill="white" filter="url(#innerShadow)"/>
  
  <!-- Microphone grille -->
  <g opacity="0.6">
    <line x1="56" y1="36" x2="72" y2="36" stroke="#667eea" stroke-width="2"/>
    <line x1="56" y1="42" x2="72" y2="42" stroke="#667eea" stroke-width="2"/>
    <line x1="56" y1="48" x2="72" y2="48" stroke="#667eea" stroke-width="2"/>
    <line x1="56" y1="54" x2="72" y2="54" stroke="#667eea" stroke-width="2"/>
    <line x1="56" y1="60" x2="72" y2="60" stroke="#667eea" stroke-width="2"/>
    <line x1="56" y1="66" x2="72" y2="66" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Microphone stand -->
  <path d="M40 74 Q64 84 88 74" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  <line x1="64" y1="80" x2="64" y2="94" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="48" y1="94" x2="80" y2="94" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Sound waves - left side -->
  <path d="M36 44 Q26 64 36 84" stroke="white" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M30 48 Q22 64 30 80" stroke="white" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M24 52 Q18 64 24 76" stroke="white" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Sound waves - right side -->
  <path d="M92 44 Q102 64 92 84" stroke="white" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M98 48 Q106 64 98 80" stroke="white" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M104 52 Q110 64 104 76" stroke="white" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Microphone highlight -->
  <ellipse cx="58" cy="38" rx="4" ry="6" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Subtle accent dots -->
  <circle cx="64" cy="30" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="64" cy="70" r="1.5" fill="rgba(255,255,255,0.6)"/>
</svg>
