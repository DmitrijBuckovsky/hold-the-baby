<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        #textOutput {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        #textOutput:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #startBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        #startBtn:disabled {
            background: linear-gradient(45deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
        }
        
        #clearBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        #clearBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        #copyBtn {
            background: linear-gradient(45deg, #4285f4, #3367d6);
            color: white;
        }
        
        #copyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .recording {
            background: rgba(255, 0, 0, 0.2) !important;
            animation: pulse 1.5s infinite;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2) !important;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.3) !important;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .mic-icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech to Text</h1>
        <textarea id="textOutput" placeholder="Click 'Start Recording' and speak into your microphone..."></textarea>
        
        <div class="button-group">
            <button id="startBtn">
                <span class="mic-icon">üé§</span>
                Start Recording
            </button>
            <button id="clearBtn">
                <span>üóëÔ∏è</span>
                Clear
            </button>
            <button id="copyBtn">
                <span>üìã</span>
                Copy
            </button>
        </div>
        
        <div id="status" class="status">Ready to record</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
